name: MuleSoft CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Mule Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Build Mule Application
        run: mvn clean package -s settings.xml

  publish:
    name: Publish to Exchange
    runs-on: ubuntu-latest
    needs: build
    env:
      ANYPOINT_CONNECTED_APP_CLIENT_ID: ${{ secrets.ANYPOINT_CONNECTED_APP_CLIENT_ID }}
      ANYPOINT_CONNECTED_APP_CLIENT_SECRET: ${{ secrets.ANYPOINT_CONNECTED_APP_CLIENT_SECRET }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Publish to Exchange
        run: mvn clean deploy -s settings.xml

  get-auth-token:
    name: Get Auth Token
    runs-on: ubuntu-latest
    needs: publish
    outputs:
      authToken: ${{ steps.getToken.outputs.authToken }}
    env:
      ANYPOINT_CLIENT_ID: ${{ secrets.ANYPOINT_CLIENT_ID }}
      ANYPOINT_CLIENT_SECRET: ${{ secrets.ANYPOINT_CLIENT_SECRET }}
    steps:
      - name: Retrieve OAuth2 Token
        id: getToken
        run: |
          echo "Requesting token..."
          response=$(curl -s -X POST https://anypoint.mulesoft.com/accounts/api/v2/oauth2/token \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=$ANYPOINT_CLIENT_ID" \
            -d "client_secret=$ANYPOINT_CLIENT_SECRET" \
            -d "grant_type=client_credentials")
          
          echo "Response: $response"
          token=$(echo $response | jq -r '.access_token')
          
          if [ "$token" == "null" ] || [ -z "$token" ]; then
            echo "Failed to retrieve token"
            exit 1
          fi
          
          echo "Token retrieved successfully"
          echo "authToken=$token" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to CloudHub 2.0
    runs-on: ubuntu-latest
    needs: get-auth-token
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Deploy Application
        env:
          ANYPOINT_URI: https://anypoint.mulesoft.com
          ANYPOINT_PROVIDER: MC
          ANYPOINT_ENVIRONMENT: Sandbox
          ANYPOINT_TARGET: Cloudhub-US-East-2
          APP_NAME: cc-invoice-validator-v2
          APP_REPLICAS: 1
          APP_VCORES: 0.1
          AUTH_TOKEN: ${{ needs.get-auth-token.outputs.authToken }}
        run: |
          echo "Deploying ${APP_NAME} to CloudHub 2.0..."
          mvn clean deploy -s settings.xml \
            -Danypoint.uri=$ANYPOINT_URI \
            -Danypoint.provider=$ANYPOINT_PROVIDER \
            -Danypoint.env=$ANYPOINT_ENVIRONMENT \
            -Danypoint.target=$ANYPOINT_TARGET \
            -Dapp.name=$APP_NAME \
            -Dapp.replicas=$APP_REPLICAS \
            -Dapp.vcores=$APP_VCORES \
            -DauthToken=$AUTH_TOKEN \
            -DmuleDeploy
