name: MuleSoft CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Mule Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 8 with Maven cache
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Mule Application
        run: mvn clean package -s settings.xml

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mule-app
          path: target/*.jar

  publish:
    name: Publish to Exchange
    runs-on: ubuntu-latest
    needs: build
    env:
      ANYPOINT_CONNECTED_APP_CLIENT_ID: ${{ secrets.ANYPOINT_CLIENT_ID }}
      ANYPOINT_CONNECTED_APP_CLIENT_SECRET: ${{ secrets.ANYPOINT_CLIENT_SECRET }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: mule-app

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 8 with Maven cache
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Publish to Anypoint Exchange
        run: mvn clean deploy -s settings.xml

  get-auth-token:
    name: Get Auth Token
    runs-on: ubuntu-latest
    needs: publish
    outputs:
      authToken: ${{ steps.token.outputs.authToken }}
    env:
      CLIENT_ID: ${{ secrets.ANYPOINT_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.ANYPOINT_CLIENT_SECRET }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
    steps:
      - name: Get OAuth2 Token
        id: token
        run: |
          echo "Requesting token from Anypoint..."
          response=$(curl -s -X POST https://anypoint.mulesoft.com/accounts/api/v2/oauth2/token \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=$CLIENT_ID" \
            -d "client_secret=$CLIENT_SECRET" \
            -d "grant_type=client_credentials")
          echo "Response: $response"
          token=$(echo $response | jq -r '.access_token')
          if [ -z "$token" ] || [ "$token" == "null" ]; then
            echo "Failed to retrieve access token"
            exit 1
          fi
          echo "Token retrieved successfully"
          echo "authToken=$token" >> $GITHUB_OUTPUT

      - name: Send failure email notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "MuleSoft CI/CD Failure: OAuth Token Retrieval"
          to: your.email@example.com
          from: ${{ secrets.GMAIL_USER }}
          content_type: text/plain
          body: |
            The MuleSoft CI/CD pipeline failed to retrieve the OAuth2 access token.
            Please check the GitHub Actions logs for more information.


  deploy:
    name: Deploy to CloudHub 2.0
    runs-on: ubuntu-latest
    needs: get-auth-token
    env:
      ANYPOINT_URI: https://anypoint.mulesoft.com
      ANYPOINT_PROVIDER: MC
      ANYPOINT_ENVIRONMENT: Sandbox
      ANYPOINT_TARGET: Cloudhub-US-East-2
      APP_NAME: cc-invoice-validator-v2
      APP_VCORES: 0.1
      APP_REPLICAS: 1
      AUTH_TOKEN: ${{ needs.get-auth-token.outputs.authToken }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: mule-app

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 8 with Maven cache
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Deploy Mule Application
        run: |
          echo "Deploying ${APP_NAME} to CloudHub 2.0..."
          mvn clean deploy -s settings.xml \
            -Danypoint.uri=$ANYPOINT_URI \
            -Danypoint.provider=$ANYPOINT_PROVIDER \
            -Danypoint.env=$ANYPOINT_ENVIRONMENT \
            -Danypoint.target=$ANYPOINT_TARGET \
            -Dapp.name=$APP_NAME \
            -Dapp.vcores=$APP_VCORES \
            -Dapp.replicas=$APP_REPLICAS \
            -DauthToken=$AUTH_TOKEN \
            -DmuleDeploy
